type Query {
  getMyClients(before: String, last: Int, after: String, first: Int, search: String): ClientResponse
}

type ClientResponse {
  ok: Boolean!
  data: Rate_clientConnection
  error: String
}

type Rate_clientConnection {
  pageInfo: PageInfo
  edges: [Rate_clientEdge]
}

type Rate_clientEdge {
  node: Client
  cursor: String
}
